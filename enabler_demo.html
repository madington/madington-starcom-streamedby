      html,

      .madbtn {
        font-size: 10px;
        box-sizing: border-box;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.4);
        background-repeat: no-repeat;
        cursor: pointer;
        opacity: 0.85;
        transition: opacity 0.2s ease;

      .madbtn:focus,
      .madbtn:hover {
        opacity: 1;

      :root {
        --btn-margin: 8px;
        --btnsize: 32px;
      }

      .control-panel {
        position: absolute;
        z-index: 1000;
        opacity: 0;
        display: none;
        transition: opacity 0.5s ease-in;
      }

      .control-panel,
      .control-panel.topleft {
        top: 8px;
        top: var(--btn-margin);
        left: 8px;
        left: var(--btn-margin);
        bottom: auto;
        right: auto;

      .show-control-panel .control-panel {
        opacity: 1;
        display: block;
      }

  <body class="show-control-panel audio">
    <div class="banner">
      <div class="video-wrap">
        <!-- muted and playsinline/webkit-playsinline MUST be added to the video element -->
        <video class="video" muted playsinline webkit-playsinline></video>
        <div class="madbtn btn-play"></div>
        <div class="control-panel">
          <div class="madbtn btn-sound"></div>
          <div class="madbtn btn-play-controls"></div>
        </div>
      </div>
    </div>
    <script>
      /*
      Example video streams:
      1613998401486-3o6097
      1613998784760-1dpqqx
      1613998830989-ib4uxp
      */

      /* Example dynamic code
      Enabler.setProfileId(12345);
      var devDynamicContent = {};
      devDynamicContent.SampleElement = [{}];
      devDynamicContent.SampleElement[0]._id = 0;
      devDynamicContent.SampleElement[0].streamedbyID = "1613998401486-3o6097";
      Enabler.setDevDynamicContent(devDynamicContent);
      */

      /* Save a reference to the video element */
      var videoElem = document.querySelector(".video");

      /* Wait for Enabler to initialize */
      if (Enabler.isInitialized()) {
        init();
      } else {
        Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
      }

      // Runs when Enabler is ready.
      function init() {
        /* Add the video module to report video stats to Google */
        Enabler.loadModule(studio.module.ModuleId.VIDEO, function() {
          studio.video.Reporter.attach("video_1", videoElem);
        });
        /* Run polite loading */
        if (Enabler.isPageLoaded()) {
          politeInit();
        } else {
          Enabler.addEventListener(
            studio.events.StudioEvent.PAGE_LOADED,
            politeInit
          );
        }
      }

      // Runs when the page is completely loaded.
      function politeInit() {
        // Initialize Streamedby
        MadingtonStreamedby({
          videoElem: videoElem,
          stream:
            "1613998830989-ib4uxp" /* devDynamicContent.SampleElement[0].streamedbyID */,
          streamedbyCallback: streamedbyCallback, // Callback that will run when Streamedby is ready
          fallbackFunction: noAutoPlayFallback // Function to init some kind of a fallback when autoplay is not possible
        });
      }

      function streamedbyCallback(streamedby) {
        /* Streamedby is initialized */

        /* Elements & variables */
        var controlPanel = document.querySelector(".control-panel"),
          playControlsBtn = document.querySelector(".btn-play-controls"),
          soundBtn = document.querySelector(".btn-sound"),
          currState = "pause";

        /* Video element event listener */
        var endedPausePlayListener = function(ev) {
          if (currState !== ev.type) {
            currState = ev.type;
          }
        };

        /* Listen for events */
        videoElem.addEventListener("pause", endedPausePlayListener);
        videoElem.addEventListener("ended", endedPausePlayListener);
        videoElem.addEventListener("playing", endedPausePlayListener);

        /* Add a click listener to play/pause button */
        playControlsBtn.addEventListener("click", function(e) {
          e.stopPropagation();
          switch (currState) {
            case "playing":
              videoElem.pause();
              break;
            case "pause":
              videoElem.play();
              break;
            case "ended":
              streamedby.replay();
              break;
          }
        });

        /* Sound button listener */
        soundBtn.addEventListener("click", function(e) {
          e.preventDefault();
          e.stopPropagation();
          streamedby.muted ? streamedby.unmute() : streamedby.mute();
        });
      }

      function noAutoPlayFallback() {
        /*
          This function will be called if the video cannot autoplay.
          This will, for example, happen in iOS if the phone is in battery save mode.
          Use this function to show a fallback.
          In this example a big play button will be shown if autoplay is not available.
        */
        var playBtn = document.querySelector(".btn-play");

        playBtn.addEventListener("click", function(e) {
          e.stopPropagation();
          videoElem.play();
        });
      }
    </script>
  </body>
