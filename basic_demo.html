<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://delivered-by-madington.com/streamedby/strcm/madington_streamedby.js"></script>
    <style media="screen">
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .video {
        width: 100vw;
        max-width: 1210px;
      }
      .video::-webkit-media-controls,
      .video::-webkit-media-controls-start-playback-button {
        display: none !important;
        -webkit-appearance: none;
      }
    </style>
  </head>
  <body>
    <!-- muted and playsinline/webkit-playsinline MUST be added to the video element -->
    <video class="video" muted playsinline webkit-playsinline></video>

    <script>
      /*
      Stream examples:
      1613998401486-3o6097
      1613998784760-1dpqqx
      1613998830989-ib4uxp
      */
      MadingtonStreamedby({
        videoElem: ".video", // The video element selector
        stream: "1613998830989-ib4uxp"
      });
    </script>
  </body>
</html>
